{% extends "layout.html" %}
{% block body %}
  <h2>Sign-in</h2>
  {% if error %}<p><strong>Error:</strong></p>{{ error }}{% endif %}
  <form action = "{{ url_for('sign_in') }}" method = "post">
    <dl>
      <dt>Username:</dt>
      <dd><input type = "text" name = "username"></dd>
      <dt>Password:</dt>
      <dd><input type = "password" name = "password"></dd>
      <dd><input type = "submit" value = "Login" ></dd>
    </dl>
  </form>
{% endblock %}
