{% extends "layout.html" %}
{% block body %}
  <h2>
    Story from
    <a href="{{ url_for('profile', username = user.username) }}">
      {{ user.username }}
    </a>
  </h2>
  <h3>{{ story.title }}</h3>
  <p>
    {{ story.content }}
  </p>
  {% if current_user.id == story.user_id %}
    <a href="{{ url_for('delete_story', id = story.id) }}">delete story</a>
  {% endif %}
{% endblock %}
